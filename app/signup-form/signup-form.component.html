<form [formGroup]="form" >
  <div formGroupName="account">
    <div *ngIf="form.errors" class="alert alert-danger">The username or password is invalid</div>
    <div class="form-group">
        <label for="username">Username</label>
        <input
            formControlName="username"
            id="username"
            type="text"
            class="form-control">
        <div *ngIf="username.touched && username.invalid" class="alert-danger">
          <div *ngIf='username.errors.required'>Username is required</div>
          <div *ngIf='username.errors.minlength'>Username should have a minimum of {{ username.errors.minlength.requiredLength }}</div>
          <div *ngIf='username.errors.cannotContainSpace'>Username can't contain space</div>
          <div *ngIf='username.errors.shouldBeUnique'>Username is already taken</div>
          <div *ngIf="username.invalid">{{username.errors.shouldBeUnique}}</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input
            formControlName="password"
            id="password"
            type="text"
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
  </div>
</form>
